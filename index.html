<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Auth0 Integrated Website</title>

  <!-- Auth0 Library -->
  <script src="https://cdn.auth0.com/js/auth0/latest/auth0.min.js"></script>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const auth0 = new Auth0({
        domain: 'dev-d4pu8jsia2w15ie6.us.auth0.com',
        clientID: 'Tv3xq3MDnAibaRHh5IpkZVAfOiI62UBY',
        redirectUri: 'http://thecuzsquad.online/home.html',
        responseType: 'token id_token',
        scope: 'openid profile email',
      });

      function login() {
        auth0.authorize();
      }

      auth0.parseHash((err, authResult) => {
        if (authResult && authResult.accessToken && authResult.idToken) {
          // Handle successful login
          // You may want to save tokens to use for authentication
          console.log('Login successful');
        } else if (err) {
          console.error(err);
        }
      });

      function checkAuthentication() {
        if (auth0.isAuthenticated()) {
          // User is authenticated, allow access
          console.log('User is authenticated');
        } else {
          // Redirect to login page or show login button
          console.log('User is not authenticated');
        }
      }

      // Call the checkAuthentication function to determine user's authentication status
      checkAuthentication();
    });
  </script>
  <title>Login to access content</title>
</head>

<body>
  <h1>Login to access content</h1>

  <button onclick="login()">Login with Auth0</button>

  <!-- Add your website content here -->

</body>

</html>
